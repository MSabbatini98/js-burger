<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MyBurger</title>

    <!-- google docs -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- docomento css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Create your Burger</h1>
        <div class="img_logo">
            <img src="img/img/burger-top.png" alt="">
        </div>        
    </header>
    
    <main>
        <div class="main_box">            
            <input type="text" id="burger_name" name="burger_name" placeholder="Name your burger">            
            <h3>Ingredients</h3>
            <div class="box_ingredients">
                <ul>
                    <li>
                        <div class="box_ingr_imm">
                            <img src="../js-burger/img/img/cheese.svg" alt="formaggio">
                        </div>
                        <div class="box_ingr_name">
                            <p>Cheese</p>
                        </div>
                        <div class="box_ingr_status">
                            <input type="checkbox" id="cheese" name="ingr_cheese" class ="add_ingredients" value="4">
                            <label for="vehicle1"> add </label> <br>
                        </div>
                    </li>
                    <li>
                        <div class="box_ingr_imm">
                            <img src="../js-burger/img/img/tomato.svg" alt="tomato">
                        </div>
                        <div class="box_ingr_name">
                            <p>Tomato</p>
                        </div>
                        <div class="box_ingr_status">
                            <input id = "tomato" class ="add_ingredients" type="checkbox" value="4">
                            <label for="vehicle1"> add </label> <br>
                        </div>
                    </li>
                    <li>
                        <div class="box_ingr_imm">
                            <img src="../js-burger/img/img/fried-egg.svg" alt="uova">
                        </div>
                        <div class="box_ingr_name">
                            <p>Eggs</p>
                        </div>
                        <div class="box_ingr_status">
                            <input id = "eggs" class = "img_ingr" type="checkbox" class ="add_ingredients" value="5">
                            <label for="vehicle1"> add </label> <br>
                        </div>
                    </li>
                    <li>
                        <div class="box_ingr_imm">
                            <img src="../js-burger/img/img/lettuce.svg" alt="lettuce">
                        </div>
                        <div class="box_ingr_name">
                            <p>Lettuce</p>
                        </div>
                        <div class="box_ingr_status">
                            <input id = "lettuce" class ="add_ingredients" type="checkbox" value="2">
                            <label for="lettuce"> add </label> <br>
                        </div>
                    </li>
                    <li>
                        <div class="box_ingr_imm">
                            <img src="../js-burger/img/img/mustard.svg" alt="mustard">
                        </div>
                        <div class="box_ingr_name">
                            <p>Mustard</p>
                        </div>
                        <div class="box_ingr_status">
                            <input id = "mustard" class ="add_ingredients" type="checkbox" value="4">
                            <label for="mustard"> add </label> <br>
                        </div>
                    </li>
                    <li>
                        <div class="box_ingr_imm">
                            <img src="../js-burger/img/img/ketchup.svg" alt="ketchup">
                        </div>
                        <div class="box_ingr_name">
                            <p>Ketchup</p>
                        </div>
                        <div class="box_ingr_status">
                            <input id = "ketchup" class ="add_ingredients" type="checkbox" value="1">
                            <label for="ketchup"> add </label> <br>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="discount_section">
                <label for="discount"> Discount Coupon: </label>
                <input type="text" id="discount" name="discount" placeholder="12354ABCDEF">            
            </div>
            <input type="submit" id ="calculate" class="btn_end" value="Calculate">
        </div>
    </main>
    <footer>
        <div class="price_total">
            <p>Your Price</p>
            <p id ="price">SOLDIâ‚¬</p>
        </div>
    </footer>

    
    <!-- includo file javaSCRIPT -->
    <script src="script.js" charset="utf-8"></script>    
</body>
</html>
